<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #countdown {
            font-size: 48px;
        }
        #video-link {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            text-decoration: underline;
            color: lightblue;
        }
    </style>
</head>
<body>
    <div>
        <div id="countdown">10</div>
        <a id="video-link" href="https://www.youtube.com/watch?v=VIDEO_ID" target="_blank">Ver Video</a>
    </div>

    <script>
        // Tiempo inicial en segundos
        let timeLeft = 10;

        const countdownElement = document.getElementById('countdown');
        const videoLinkElement = document.getElementById('video-link');

        // Función que actualiza la cuenta regresiva
        function updateCountdown() {
            if (timeLeft > 0) {
                countdownElement.textContent = timeLeft;
                timeLeft--;
            } else {
                countdownElement.textContent = '¡Tiempo agotado!';
                videoLinkElement.style.display = 'block';
                clearInterval(countdownInterval);
            }
        }

        // Actualiza la cuenta regresiva cada segundo
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
